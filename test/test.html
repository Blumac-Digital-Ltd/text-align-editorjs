<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditorJS Text Align Plugin</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="../dist/text-align.umd.js"></script>


</head>

<body>

    <div id="editorjs"></div>
    <script>
        //const EditorJS = window.EditorJS;


        const editor = new EditorJS({
            holder: 'editorjs',
            tools: {
                header: Header,
                list: List,
                quote: Quote,
                textAlign: TextAlign
            },
            data: {
                "time": 1550476186479,
                "blocks": [
                    {
                        "type":"header",
                        "data": {
                            text: "Thus Spoke Zarathustra"
                        }
                    },
                    {
                        "type": "paragraph",
                        "data": {
                            "text": 'The hour when ye say: <mark class=\"cdx-marker\">“What good is my happiness! It is poverty and pollution and wretched self-complacency. But <strong>my happiness should justify existence itself!<strong></mark>',
                        }
                    },
                    {
                        "type": "paragraph",
                        "data": {
                            "text": 'The hour when ye say: <mark class=\"cdx-marker\">“What good is my reason! Doth it long for knowledge as the lion for his food? It is poverty and pollution and wretched self-complacency!”</mark>'
                        }
                    },
                    {
                        "type": "paragraph",
                        "data": {
                            "text": 'The hour when ye say: “What good is my virtue! As yet it hath not made me passionate. How weary I am of my good and my bad! It is all poverty and pollution and wretched self-complacency!”'
                        }
                    },
                    {
                        "type": "paragraph",
                        "data": {
                            "text": 'The hour when ye say: “What good is my justice! I do not see that I am fervour and fuel. The just, however, are fervour and fuel!”'
                        }
                    },
                    {
                        "type": "paragraph",
                        "data": {
                            "text": 'The hour when ye say: “What good is my pity! Is not pity the cross on which he is nailed who loveth man? But my pity is not a crucifixion.”'
                        }
                    },
                    {
                        "type": "paragraph",
                        "data": {
                            "text": 'Have ye ever spoken thus? Have ye ever cried thus? Ah! would that I had heard you crying thus!'
                        }
                    },
                    {
                        "type": "paragraph",
                        "data": {
                            "text": 'It is not your sin—it is your self-satisfaction that crieth unto heaven; your very sparingness in sin crieth unto heaven!'
                        }
                    },
                    {
                        "type":"paragraph",
                        "data": {
                            "text": '<span style="text-align:right; width:100%;">Friedrich Wilhelm Nietzsche</span>'
                        }
                    }
                ],
                "version": "2.8.1"
            }
        });
    </script>
</body>

</html>
